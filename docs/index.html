<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Screen Name Generator</title>

  <style>
    :root{
      --bg0:#0b1220;
      --bg1:#101a30;
      --card:rgba(255,255,255,.06);
      --card2:rgba(255,255,255,.10);
      --border:rgba(255,255,255,.14);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.72);
      --muted2:rgba(255,255,255,.55);
      --accent:#6ee7ff;
      --accent2:#a78bfa;
      --good:#34d399;
      --warn:#fbbf24;
      --bad:#fb7185;
      --shadow: 0 18px 60px rgba(0,0,0,.35);
      --radius: 18px;
      --radius-sm: 12px;
      --control-h: 40px;
    }

    /* Light mode without making your eyes bleed */
    @media (prefers-color-scheme: light) {
      :root{
        --bg0:#f6f8ff;
        --bg1:#eaf0ff;
        --card:rgba(255,255,255,.85);
        --card2:rgba(255,255,255,.95);
        --border:rgba(17,24,39,.12);
        --text:rgba(17,24,39,.92);
        --muted:rgba(17,24,39,.70);
        --muted2:rgba(17,24,39,.55);
        --shadow: 0 18px 50px rgba(17,24,39,.12);
      }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
      background:
        radial-gradient(900px 500px at 15% 10%, rgba(110,231,255,.22), transparent 55%),
        radial-gradient(900px 500px at 85% 15%, rgba(167,139,250,.22), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      padding: 26px 18px;
    }

    .wrap{
      max-width: 560px;
      margin: 0 auto;
    }

    header{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap: 6px;
      margin-bottom: 14px;
      text-align:center;
    }

    h1{
      font-size: clamp(1.4rem, 1.2rem + 1vw, 2rem);
      margin:0;
      letter-spacing: .2px;
    }

    .subtitle{
      margin: 0;
      color: var(--muted);
      font-size: .95rem;
    }

    .card{
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: linear-gradient(180deg, var(--card2), var(--card));
      box-shadow: var(--shadow);
      padding: 16px 16px 18px;
      width: min(520px, 100%);
      margin: 0 auto;
      backdrop-filter: blur(10px);
    }

    /* Single-column layout (no overlapping circus) */
    .stack{ display:flex; flex-direction:column; gap: 14px; }

    .optionsTop{ display:flex; flex-direction:column; gap: 12px; align-items:flex-start; }
    .optionsTop .field{ width:100%; max-width: 300px; }
    .optionsTop select{ max-width: 200px; }
    .outputSection{ margin-top: 2px; }
.field label{
      display:block;
      margin: 0 0 8px;
      font-size: .92rem;
      color: var(--muted);
    }

    input[type="text"], select{
      width: 100%;
      height: var(--control-h);
      border-radius: var(--radius-sm);
      border: 1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding: 8px 10px;
      font-size: 1rem;
      outline: none;
    }

    @media (prefers-color-scheme: light) {
      input[type="text"], select{ background: rgba(17,24,39,.03); }
    }

    input[type="text"]::selection{ background: rgba(110,231,255,.35); }

    .output{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 1.05rem;
      letter-spacing: .2px;
      background:
        linear-gradient(180deg, rgba(110,231,255,.10), rgba(167,139,250,.08));
      border-color: rgba(110,231,255,.25);
    }

    .options{
      display:flex;
      flex-direction:column;
      gap: 12px;
    }

    .checks{
      display:flex;
      flex-wrap:wrap;
      gap: 10px 14px;
      padding: 0;
      border: none;
      background: transparent;
      width: fit-content;
      align-self:flex-start;
    }
    

    .checks label{
      display:flex;
      align-items:center;
      gap: 10px;
      color: var(--muted);
      font-size: .95rem;
      user-select:none;
      white-space: nowrap;
    }

    input[type="checkbox"]{
      width: 18px;
      height: 18px;
      accent-color: var(--accent);
    }

    button{
      height: var(--control-h);
      padding: 0 14px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.08);
      color: var(--text);
      font-weight: 650;
      letter-spacing: .2px;
      cursor:pointer;
      transition: transform .06s ease, background .2s ease, border-color .2s ease;
    }

    button.primary{
      background: linear-gradient(90deg, rgba(110,231,255,.25), rgba(167,139,250,.25));
      border-color: rgba(110,231,255,.35);
    }

    button:hover{
      background: rgba(255,255,255,.12);
      border-color: rgba(255,255,255,.22);
    }
    button:active{ transform: translateY(1px); }

    /* Actually visible focus, because accessibility isn’t optional */
    :focus-visible{
      outline: 3px solid rgba(110,231,255,.55);
      outline-offset: 2px;
      border-radius: 12px;
    }

    .status{
      margin-top: 12px;
      min-height: 1.2em;
      color: var(--muted);
      font-size: .95rem;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--muted);
      font-size: .85rem;
      margin-top: 10px;
    }

    .dot{
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: var(--warn);
      box-shadow: 0 0 0 4px rgba(251,191,36,.15);
    }
    .dot.good{
      background: var(--good);
      box-shadow: 0 0 0 4px rgba(52,211,153,.15);
    }
    .dot.bad{
      background: var(--bad);
      box-shadow: 0 0 0 4px rgba(251,113,133,.15);
    }

    .outputRow{
      display:flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }

    .outputRow .output{
      width: 100%;
      max-width: 360px;
    }

    .btnRow{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    @media (max-width: 520px){
      .outputRow .output{ max-width: 100%; }
      .optionsTop .field{ max-width: 100%; }
      .optionsTop select{ max-width: 100%; }
      .checks{ width: 100%; }
    }

    footer{
      margin-top: 12px;
      color: var(--muted2);
      font-size: .85rem;
    }
    footer code{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: .95em;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Screen Name Generator</h1>
        <p class="subtitle">Two random 5-letter words smashed together. Instant online persona.</p>
      </div>
    </header>

    <div class="card" role="region" aria-label="Screen name generator">
      <div class="stack">
        <div class="optionsTop">
<div class="field">
            <label for="separator">Separator</label>
            <select id="separator">
              <option value="none">None</option>
              <option value="_">Underscore (_)</option>
              <option value="-">Hyphen (-)</option>
            </select>
          </div>
<div class="checks" aria-label="Options">
            <label><input id="lowercase" type="checkbox" /> lowercase</label>
            <label><input id="digits" type="checkbox" /> add 2 digits</label>
          </div>
        </div>

<div class="field outputSection">
          <label for="screenName">Generated screen name</label>
            <div class="outputRow">
              <input id="screenName" class="output" type="text" readonly aria-readonly="true" />
              <div class="btnRow" aria-label="Actions">
                <button id="generateBtn" class="primary" type="button">Generate</button>
                <button id="copyBtn" type="button">Copy</button>
              </div>
            </div>

            <div class="pill" id="wordlistPill">
              <span class="dot" id="wordlistDot"></span>
              <span id="wordlistMsg">Loading word list…</span>
            </div>
        </div>
      </div>

      <div class="status" id="status" role="status" aria-live="polite"></div>
    </div>

    <footer>
      Tip: ensure <code>words5.txt</code> sits next to <code>index.html</code> on GitHub Pages or you’ll get the tiny fallback list.
    </footer>
  </div>

  <script>
    "use strict";

    let WORDS_5 = [];

    const el = (id) => document.getElementById(id);
    const screenNameEl = el("screenName");
    const separatorEl = el("separator");
    const lowercaseEl = el("lowercase");
    const digitsEl = el("digits");
    const statusEl = el("status");

    const wordlistMsgEl = el("wordlistMsg");
    const wordlistDotEl = el("wordlistDot");

    function setStatus(msg) { statusEl.textContent = msg; }
    function setWordlistState(state, msg) {
      wordlistMsgEl.textContent = msg;
      wordlistDotEl.classList.remove("good", "bad");
      if (state === "good") wordlistDotEl.classList.add("good");
      if (state === "bad") wordlistDotEl.classList.add("bad");
    }

    function titleCase(w) { return w.charAt(0).toUpperCase() + w.slice(1).toLowerCase(); }

    function randInt(maxExclusive) {
      if (window.crypto && crypto.getRandomValues) {
        const buf = new Uint32Array(1);
        crypto.getRandomValues(buf);
        return buf[0] % maxExclusive;
      }
      return Math.floor(Math.random() * maxExclusive);
    }

    function pickTwoDistinctWords(list) {
      const i = randInt(list.length);
      let j = randInt(list.length);
      while (j === i) j = randInt(list.length);
      return [list[i], list[j]];
    }

    function maybeDigits() {
      if (!digitsEl.checked) return "";
      const n = randInt(100);
      return String(n).padStart(2, "0");
    }

    function buildScreenName() {
      const [w1, w2] = pickTwoDistinctWords(WORDS_5);
      const sep = separatorEl.value === "none" ? "" : separatorEl.value;

      let name = `${titleCase(w1)}${sep}${titleCase(w2)}${maybeDigits()}`;
      if (lowercaseEl.checked) name = name.toLowerCase();
      return name;
    }

    function generate() {
      if (WORDS_5.length < 2) {
        setStatus("Word list not loaded yet.");
        return;
      }
      screenNameEl.value = buildScreenName();
      setStatus("Generated.");
    }

    async function copyToClipboard() {
      const value = screenNameEl.value.trim();
      if (!value) { setStatus("Nothing to copy. Generate a name first."); return; }

      try {
        await navigator.clipboard.writeText(value);
        setStatus("Copied to clipboard.");
      } catch {
        screenNameEl.focus();
        screenNameEl.select();
        setStatus("Clipboard blocked. Selected text instead.");
      }
    }

    async function loadWords() {
      try {
        const res = await fetch("./words5.txt", { cache: "force-cache" });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const text = await res.text();

        WORDS_5 = text
          .split(/\r?\n/)
          .map(w => w.trim())
          .filter(w => /^[a-z]{5}$/.test(w));

        if (WORDS_5.length < 2) throw new Error("Word list too small");

        setWordlistState("good", `Loaded ${WORDS_5.length.toLocaleString()} words`);
        setStatus("Ready.");
      } catch (e) {
        WORDS_5 = ["amber","atlas","basil","beach","blaze","bloom","bravo","cabin","candy","charm"];
        setWordlistState("bad", `Fallback list (words5.txt missing?)`);
        setStatus(`Using fallback list. (${e.message || e})`);
      }
    }

    el("generateBtn").addEventListener("click", generate);
    el("copyBtn").addEventListener("click", copyToClipboard);

    (async function init() {
      setWordlistState("warn", "Loading word list…");
      await loadWords();
      generate();
    })();
  </script>
</body>
</html>
